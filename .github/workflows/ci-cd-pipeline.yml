name: CI/CD Pipeline for Patient API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set PYTHONPATH to find the 'app' module
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    # Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pytest

    # Run tests inside virtual environment
    - name: Run tests
      run: |
        source venv/bin/activate  # Aktivieren der virtuellen Umgebung
        pytest -k "not test_delete_image and not test_image_get and not test_image_metadata_update and not test_image_model and not test_image_update_path and not test_patient_model and not test_patient_create and not test_patient_delete and not test_patient_get and not test_patient_update and not test_add_image"

  docker-build:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push the Docker image
    - name: Build and push Docker image
      run: |
        docker build -t your-dockerhub-username/patient-api:latest .
        docker push your-dockerhub-username/patient-api:latest
