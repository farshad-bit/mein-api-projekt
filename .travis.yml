language: python
python:
  - "3.9"

services:
  - docker  # Falls du Docker benutzt

# Installiere die Abhängigkeiten
install:
  - pip install -r requirements.txt

# Führe die Tests aus
script:
  - pytest

# Nach erfolgreichem Testen, baue und pushe das Docker-Image (optional)
after_success:
  - docker build -t your-dockerhub-username/your-repository:latest .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push your-dockerhub-username/your-repository:latest
